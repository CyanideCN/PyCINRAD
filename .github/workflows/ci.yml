name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies - Linux
        if : runner.os == "ubuntu-latest"
        run: |
          conda config --set always_yes yes --set show_channel_urls true
          conda config --prepend channels conda-forge
          conda create -n build --strict-channel-priority python=${{ matrix.python-version }} --file requirements_dev.txt
          conda init bash
          conda activate build
          conda install -c conda-forge cartopy
          conda install pytest, wheel
      - name: Install dependencies - Windows
        if : runner.os == "windows-latest"
        run: |
          conda config --set always_yes yes --set show_channel_urls true
          conda config --prepend channels conda-forge
          conda create -n build --strict-channel-priority python=${{ matrix.python-version }} --file requirements_dev.txt
          conda activate build
          conda install -c conda-forge cartopy
          conda install pytest, wheel
      - name: Build
        run: |
          python3 setup.py install sdist bdist_wheel
      - name: Test with pytest
        run: |
          python3 -m pytest test
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: ${{ !github.head_ref }}
        with:
          name: ${{ matrix.os }}_${{ matrix.python-version }}
          path: dist/
