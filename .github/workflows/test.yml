name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: "pip"
    - name: Install
      run: python -m pip install .
    - name: Run tests
      run: |
        python -m pip install pytest
        pytest
